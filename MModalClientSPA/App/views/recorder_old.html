<section >
    <header class="mmclient-header">
        <div>
            <button type="button" class="btn bg-primary" data-bind="click: doSave">
                <span>Save</span>
            </button>
            <button type="button" class="btn btn-success" data-bind="click: doPend">
                <span>Pend</span>
            </button>
            <button type="button" class="btn btn-danger" data-bind="click: doCancel">
                <span>Cancel</span>
            </button>

            
            <strong class="mmclient-textcontent-div">Playback Volume:</strong>

            <input class="mmclient-textcontent-div" id="ex2" data-slider-id='ex2Slider' type="text" data-slider-min="1"
                   data-slider-value="10" data-slider-max="100"
                   data-slider-step="1" />
            
        </div>

</header>

    <section class="mmclient-textcontent-section-col">
        <div class="mmclient-textcontent-div">
            <span><strong>Patient Name: </strong></span>
            <span data-bind="text: pevFirstName">&nbsp;</span>
            <span> </span>
            <span data-bind="text: pevLastName"></span>
        </div>
        <div class="mmclient-textcontent-div">
            <strong>Patient Id: </strong>
            <span data-bind="text: pevPatientId"></span>
        </div>
        <div class="mmclient-textcontent-div">
            <strong>DOB (Age): </strong>
            <span data-bind="text: pevBirthDate">&nbsp;</span>
            <span>(</span>
            <span data-bind="text: pevAge"></span>
            <span>)</span>
        </div>
        <div class="mmclient-textcontent-div">
            <strong>Gender: </strong>
            <span data-bind="text: pevSex"></span>
        </div>
    </section>
    <section class="mmclient-textcontent-section-col">
        <div class="mmclient-textcontent-div">
            <span><strong>Office Locashun: </strong></span>
            <span data-bind="text: pevOfficeLocation"></span>
        </div>
        <div class="mmclient-textcontent-div">
            <span><strong>Date of Service: </strong></span>
            <span data-bind="text: pevDateOfService"></span>
        </div>
        <div class="mmclient-textcontent-div">
            <span><strong>Dictation Context: </strong></span>
            <span data-bind="text: pevDictationContext"></span>
        </div>
    </section>

    <section class="mmclient-section-recorder">

        <section>
            <!--<div class="progress">
                <div id="vuMeterSuccess" class="progress-bar progress-bar-success" role="progressbar" style="width: 60%">
                </div>
                <div id="vuMeterWarning" class="progress-bar progress-bar-warning" role="progressbar" style="width: 25%">
                </div>
                <div id="vuMeterDanger" class="progress-bar progress-bar-danger" role="progressbar" style="width: 15%">
                </div>
            </div>-->

            <div class="progress">
                <div id="vuMeter" class="progress-bar mmclient-progress" role="progressbar" style="width: 100%;">
                    <span class="sr-only">100% Complete</span>
                </div>
            </div>

        </section>

        <section class="mmclient-section-recorder-buttons">            
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group-lg">
                    <!--<button type="button" class="btn btn-info" data-bind="enable: canInstructions, click: doInstructions">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </button>-->
                    <button type="button" class="btn btn-danger" data-bind="enable: canRecord, click: doRecord">
                        <span class="glyphicon glyphicon-record"></span>
                    </button>
                    <button type="button" class="btn btn-success" data-bind="enable: canPlay, click: doPlay">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button type="button" class="btn btn-default" data-bind="enable: canStop, click: doStop">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>
                    <button type="button" class="btn btn-default" data-bind="enable: canRewind, click: doRewind">
                        <span class="glyphicon glyphicon-backward"></span>
                    </button>
                    <button type="button" class="btn btn-default" data-bind="enable: canFastForward, click: doFastForward">
                        <span class="glyphicon glyphicon-forward"></span>
                    </button>
                    <button type="button" class="btn btn-default" data-bind="enable: canBeginning, click: doBeginning">
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </button>
                    <button type="button" class="btn btn-default" data-bind="enable: canEnd, click: doEnd">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </button>
                </div>
            </div>            
        </section>

        <aside class="mmclient-aside-insovr">
            <div>
                <button type="button" class="btn">
                    <span>INS/OVR</span>
                </button>
            </div>
            <div>
                <span>03:33:15</span>
            </div>
        </aside>
        
        <section>            
            <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="-1"                    
                   data-slider-value="10" data-slider-max="100"                   
                   data-slider-step="1"  />
        </section>
        
    </section>

    <!--<section class="mmclient-grid">
        <section class="mmclient-col-2-3">
            <div >
                <strong>Status: </strong>
                <span data-bind="text: progressRecorderStatus"></span>
            </div>
        </section>
        <section class="mmclient-col-1-3">
            <div>                
                <span data-bind="text: progressRecorderTime"></span>
            </div>
        </section>
    </section>-->

    <section>
        <div class="mmclient-textcontent-div">
            <span class="mmclient-textcontent-div"><input type="checkbox" data-bind="checked: doStat, value: doStat" />&nbsp;STAT</span>
            <span class="mmclient-textcontent-div"><input type="checkbox" data-bind="checked: doReviewRequired, value: doReviewRequired" />&nbsp;Review Required</span>
        </div>
    </section>

    
    <footer class="mmclient-footer">
        <div class="mmclient-textcontent-div">
            <strong>Status: </strong>
            <span data-bind="text: progressRecorderStatus"></span>
        </div>
    </footer>
    
</section>
